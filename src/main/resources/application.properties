server.port=8080

logging.level.org.springframework = info

spring.datasource.url=jdbc:mysql://localhost:3306/splitwise?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Connection pool properties
# idle=open connection but unused by any thread currently. in-use=open and being used by a thread currently.
# max no. of idle & in-use connections in the connection pool.
spring.datasource.hikari.maximum-pool-size=1
# max time a connection can stay idle.
spring.datasource.hikari.idle-timeout=10000